<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header.html :: shared_header"></header>
<main class="container">
  <section class="container">
    <h3>Edit Products</h3>
    <form th:action="${'/edit/' + product.getId()}" method="post">
      <div class="input-group mt-2">
        <label class="input-group-text">Name</label>
        <input class="form-control" name="name" type="text"
        th:value="${product.getName()}">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Price</label>
        <input class="form-control" name="price" type="text"
               th:value="${product.getPrice()}">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Quantity</label>
        <input class="form-control" name="quantity" type="text"
               th:value="${product.getQuantity()}">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Category</label>
        <select class="form-control" name="category"
        th:value="${product.getCategory().toString()}">
          <option value="ELECTRONICS">Electronics</option>
          <option value="FOOD">Food</option>
          <option value="DRINK">Beverages</option>
          <option value="CLOTHING">Clothing</option>
          <option value="APPAREL">Shoes</option>
        </select>
      </div>
      <div class="input-group mt-2">
        <button class="btn btn-primary">Save Product</button>
      </div>

    </form>
  </section>
</main>
</body>
</html>
