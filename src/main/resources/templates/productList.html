<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header.html :: shared_header"></header>
    <main class="container">
        <section class="container">
            <h3>Product List</h3>
            <span th:if="${message == 'PRODUCT_CREATED_SUCCESSFULLY'}">
        Product created successfully!
    </span>
            <span th:if="${message == 'PRODUCT_CREATION_FAILED'}"
                  th:text="${error}">
            </span>
        </section>
        <section class="container"
                 th:replace="fragments/header.html::ifArrayEmpty">
        </section>


        <section class="container">
            <ol th:if="${!productArray.isEmpty()}"
                class="list-group list-group-flush">
                <li th:each="product: ${productArray}"
                     th:class="list-group-item">
                    <span th:text="${product.getName()} + ' - '"></span>
                    <span th:text="${product.getPrice()} + ' - '"></span>
                    <span th:text="${product.getQuantity()} + ' - '"></span>
                    <span th:text="${product.getCategory().toString()}"></span>
                    <span>
                        <a th:href="${'/edit/' + product.getId()}"
                           class="btn btn-primary btn-lg btn-sm">&#9998;</a>
                    <a th:href="${'/delete/' + product.getId()}"
                       class="btn btn-danger btn-lg btn-sm">&#10008;</a>
                </span>
                </li>
            </ol>
        </section>
    </main>
    </body>
</html>
